<div class="profile-container">

  <div class="profile-info">
    <h2 class="profile-name">{{< var name >}}</h2>
    <div class="profile-description" style="white-space: pre-wrap;" >{{< var description >}}</div>
    <div class="social-links">
      <a href="{{< var github >}}" target="_blank" class="social-link">
        <i class="bi bi-github"></i>
      </a>
      <a href="{{< var linkedin >}}" target="_blank" class="social-link">
        <i class="bi bi-linkedin"></i>
      </a>

        <i class="bi bi-envelope"></i>
      </a>
    </div>
  </div>
</div>
